<!DOCTYPE html>
<html>
    <head>
        <!--specifies title of the page !-->
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1">
        <style>
            * 
            {
                box-sizing: border-box;
            }
            body 
            {
                margin: 0;
                text-align: center;
                background-color: #cdeef9;
                font-family: sans-serif;
            }
            .header 
            {
                text-align: center;
                background: #63b1e5;
                color: white;
                padding: 150px
            }
            .header h1 
            {
                font-size: 60px;
                font-family: sans-serif;
            }
            .header h2 
            {
                font-size: 25px;
                font-family: sans-serif;
            }
            .navbar 
            {
                overflow: hidden;
                background-color: #4c4c4c;
            }
            .navbar a
            {
                float: left;
                display: block;
                color: white;
                padding: 14px 292px;
                text-align: center;
                text-decoration: none;
            }
            .navbar a:hover 
            {
                background-color: #666666;
                color: white;
            }
            img 
            {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                padding: 10px;
            }
            .contrast 
            {
                filter: contrast(150%);
            }
            

        </style>
    <head>
    <body>
        <div class= "header">
            <h1>Sid's Website</h1>
            <h2>Created for ENGI E1006</h2> 
        </div>
        <div class= "navbar">
            <a href="/ModularExponentiation">Modular Exponentiation</a>
            <a href="/PrimalityTest">Primality Tests</a>
        </div>
        
        <div>
            <h1>2003</h1>
            <img class="contrast" src="/static/images/me2.jpeg" alt="Young Me">
            <h1>2019</h1>
            <img class="contrast" src="/static/images/me.jpeg" alt="Me">
        </div>
    </body>
</html>
